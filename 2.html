<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu with Indicator</title>
  <link rel="stylesheet" href="2.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="navbar">
    <ul>
      <li class="active">
        <a href="#">
          <i class="bx bx-home icon" style="color: #7d2ae8;"></i>
          <i class="bx bxs-home activeIcon" style="color: #7d2ae8;"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-user icon" style="color: #74C0FC;"></i>
          <i class="bx bxs-user activeIcon" style="color: #74C0FC;"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-heart icon" style="color: #63E6BE;"></i>
          <i class="bx bxs-heart activeIcon" style="color: #63E6BE;"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-folder icon' style="color: bisque;"></i>
          <i class='bx bxs-folder activeIcon' style="color: bisque;"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-cog icon'></i>
          <i class='bx bxs-cog activeIcon'></i>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/a83efa99ef.js" crossorigin="anonymous"></script>
  <script src="2.js"></script>
</body>
</html>
